<!DOCTYPE html>
<!-- Booking -->
<!--<button class="open-booking" data-toggle="modal" data-target=".booking-modal">Open Booking</button>-->
<style type="text/css">
    .modal.in .modal-dialog{
        top:35%
    }
    .modal-body-desc{
        color: black;
        font-size: 12px;
    }

    .content_modal_loading{
        left: 40%;
        top: 35%;
        position: absolute;
        display: none;
    }
</style>
<div class="modal fade booking-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" ng-controller="homeCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="booking col-md-12">
                <div class="title"><ng-locale name="booking.title"></ng-locale></div>
                <div class="sub-title"><ng-locale name="booking.info"></ng-locale></div>

                <div id="modalBody" class="modal-body">
                    <p id="modalBodyText" class="" style="text-align: center"></p>
                    <p id="modalBodyTextDesc" style="text-align: center" class="modal-body-desc"></p>
                </div>

                <!--<div id="actionerror" class="col-md-12 actionMessage actionError"></div>
                <div id="actionmessage" class="col-md-12 actionMessage"></div>-->
                <!--<div id="actionmessage" class="col-md-12 actionMessage"></div>
                <div id="actionerror" class="col-md-12 actionError"></div>-->

                <div class="request-date" style="margin-top:25px">
                    <form id="booking" class="form-inline" role="form">
                        <input type="hidden" name="id" id="post_id">
                        <label><ng-locale name="booking.firstname"></ng-locale></label>
                        <div class="form-group">
                            <input class="form-control" name="firstName" type="text" placehold='booking.firstname.placeholder'>
                        </div>
                        <!--<div class="fieldError form-group" id="firstName"></div>-->
                        <div class="clear" style="margin: 10px 0;"></div>
                        <label><ng-locale name="booking.lastname"></ng-locale></label>
                        <div class="form-group">
                            <input class="form-control" name="lastName"  type="text" placehold="booking.lastname.placeholder">
                        </div>
                        <!--<div class="fieldError form-group" id="lastName"></div>-->
                        <div class="clear" style="margin: 10px 0;"></div>
                        <label><ng-locale name="booking.country"></ng-locale></label>
                        <div class="form-group">
                            <select countries="countries" name="country" class="form-control s-country">
                            </select>
                        </div>
                        <!--<div class="fieldError form-group" id="country"></div>-->
                        <div class="clear" style="margin: 10px 0;"></div>
                        <label><ng-locale name="booking.phone"></ng-locale></label>
                        <div class="form-group">
                            <input name="phone" class="form-control" type="text" placehold="booking.phone.placeholder">
                        </div>
                        <!--<div class="fieldError form-group" id="phone"></div>-->
                        <div class="clear" style="margin: 10px 0;"></div>
                        <label><ng-locale name="booking.email"></ng-locale></label>
                        <div class="form-group">
                            <input name="emailAddress" class="form-control" type="email" placehold="booking.email.placeholder">
                        </div>
                        <!--<div class="fieldError form-group" id="emailAddress"></div>-->
                        <div class="clear" style="margin: 10px 0;"></div>
                        <!--calendar-->
                        <label><ng-locale name="booking.arrival"></ng-locale> </label>
                        <div class="form-group year">
                            <select name="arrivalYear" class="form-control s-year" ng-model="arrival_year" min="2015" ng-change="updateDate('arrival')">
                                <option selected="selected" ng-locale="booking.year"></option>
                                <option  ng-repeat="y in iteration(null,2015,2017,1)" value="{{y}}">{{y}}</option>
                            </select>
                        </div>
                        <div class="form-group month">
                            <select name="arrivalMonth" class="form-control s-month" ng-model="arrival_month" ng-change="updateDate('arrival')">
                                <option selected="selected" ng-locale="booking.month"></option>
                                <option value="1" ng-locale="m.january"></option>
                                <option value="2" ng-locale="m.february"></option>
                                <option value="3" ng-locale="m.march"></option>
                                <option value="4" ng-locale="m.april"></option>
                                <option value="5" ng-locale="m.may"></option>
                                <option value="6" ng-locale="m.june"></option>
                                <option value="7" ng-locale="m.july"></option>
                                <option value="8" ng-locale="m.august"></option>
                                <option value="9" ng-locale="m.september"></option>
                                <option value="10" ng-locale="m.october"></option>
                                <option value="11" ng-locale="m.november"></option>
                                <option value="12" ng-locale="m.december"></option>
                            </select>
                        </div>
                        <div class="form-group day">
                            <select name="arrivalDay" class="form-control s-day" ng-model="arrival_day" ng-change="updateDate('arrival')">
                                <option selected="selected" ng-locale="booking.day"></option>
                                <option  ng-repeat="d in iteration(null,1,28,1)" value="{{d}}">{{d}}</option>
                                <option ng-show="arrival_month != 2 || !(arrival_year % 4)" value="29">29</option>
                                <option ng-show="arrival_month != 2" value="30">30</option>
                                <option ng-show="arrival_month == 1 || arrival_month == 3 || arrival_month == 5 || arrival_month == 7 || arrival_month == 8 || arrival_month == 10 || arrival_month == 12"  value="31">31</option>
                            </select>
                        </div>
                        <div class="clear" style="margin: 10px 0;"></div>

                        <label><ng-locale name="booking.departure"></ng-locale></label>
                        <div class="form-group year">
                            <select name="departureYear" class="form-control s-year" ng-model="departure_year" min="2015" ng-change="updateDate('departure')">
                                <option selected="selected" ng-locale="booking.year" ></option>
                                <option  ng-repeat="y in iteration(null,2015,2017,1)" value="{{y}}">{{y}}</option>
                            </select>
                        </div>
                        <div class="form-group month">
                            <select name="departureMonth" class="form-control s-month" ng-model="departure_month" ng-change="updateDate('departure')">
                                <option selected="selected" ng-locale="booking.month"></option>
                                <option value="1" ng-locale="m.january"></option>
                                <option value="2" ng-locale="m.february"></option>
                                <option value="3" ng-locale="m.march"></option>
                                <option value="4" ng-locale="m.april"></option>
                                <option value="5" ng-locale="m.may"></option>
                                <option value="6" ng-locale="m.june"></option>
                                <option value="7" ng-locale="m.july"></option>
                                <option value="8" ng-locale="m.august"></option>
                                <option value="9" ng-locale="m.september"></option>
                                <option value="10" ng-locale="m.october"></option>
                                <option value="11" ng-locale="m.november"></option>
                                <option value="12" ng-locale="m.december"></option>
                            </select>
                        </div>
                        <div class="form-group day">
                            <select name="departureDay" class="form-control s-day" ng-model="departure_day" ng-change="updateDate('departure')">
                                <option selected="selected" ng-locale="booking.day"></option>
                                <option  ng-repeat="d in iteration(null,1,28,1)" value="{{d}}">{{d}}</option>
                                <option ng-show="departure_month != 2 || !(departure_year % 4)" value="29">29</option>
                                <option ng-show="departure_month != 2" value="30">30</option>
                                <option ng-show="departure_month == 1 || departure_month == 3 || departure_month == 5 || departure_month == 7 || departure_month == 8 || departure_month == 10 || departure_month == 12"  value="31">31</option>
                            </select>
                        </div>
                        <div class="clear" style="margin: 10px 0;"></div>
                        <label><ng-locale name="booking.n.guest"></ng-locale></label>
                        <div class="form-group ">
                            <input class="form-control" type="text" name="numberOfGuests">
                            <!--<select name="numberOfGuests" class="form-control s-number">
                                <option  ng-repeat="g in iteration(null,1,10,1)" value="{{g}}">{{g}}</option>
                            </select>-->
                        </div>
                        <div class="clear" style="margin: 10px 0;"></div>
                        <label><ng-locale name="booking.notes"></ng-locale></label>
                        <div class="form-group">
                            <textarea name="note" class="form-control"   placehold='booking.notes.placeholder'> </textarea>
                        </div>

                        <div class="clear"></div>
                        <input type="hidden" name="hidCaptchaId"  id="hidCaptchaId"/>
                        <img style="float: left; "
                             src="/captcha/simple" align="middle"  border="1"/>
                        <div class="form-group email">
                            <input type="text"  name="captcha"  class="form-control" >
                        </div>
                        <!--<div class="fieldError form-group" id="note"></div>-->
                        <div class="clear" style="margin: 10px 0;"></div>
                    </form>
                    <book-button action="book-transportation.action" type="post" >
                        <button type="button" class="btn btn-default book-btn">
                            <ng-locale name="booking.submit"></ng-locale>
                        </button>
                    </book-button>
                    <img id="content_modal_loading" width="100px" class="content_modal_loading" src="/images/ajax-loader2.gif"/>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Booking END -->
